<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
</head>
<body>
    <h1>Manage Your Tasks!!!!!!</h1>
    <div id="task_manager_container">
        <div id="input_field">
            <form action="">
                <label for="input_task">Enter Task</label>
                <input type="text" id="input_task" placeholder="Enter your tasks" autocomplete="off" >

                <button type="submit">Add+</button>
            </form>
        </div>
        <div id="display_tasks"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
