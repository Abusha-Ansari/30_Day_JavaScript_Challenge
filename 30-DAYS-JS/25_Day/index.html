<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies WORLD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-display-box">
        <div id="search_section">
            <input type="text" name="search-box" id="search_box" placeholder="Movie Name">
            <label for="search-box">Search Movie</label>
            <button type="submit" id="btn">Search</button>
        </div>
        
        <div id="result_display">
            <h1 id="title"></h1>
            <img src="" alt="" id="movie_poster">
            <h4 id="movie_released"></h4>
            <h4 id="movie_runtime"></h4>
            <h4 id="movie_director"></h4>

            <button type="submit" id="view_more">View More</button>
        </div>
    </div>

    <div id="more_details">
        <h3 id="movie_actors">Actors: </h3>
        <h3 id="movie_writer">Writers:</h3>
        <h3 id="movie_genre">Genre:</h3>
        <p id="movie_plot">Plot: </p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
